<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AI Text Generation</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>AI Text Generation</h1>
      <form>
        <div class="form-group">
          <label for="fileInput">Upload CSV or Excel file:</label>
          <input type="file" id="fileInput" name="fileInput" accept=".csv, .xls, .xlsx">
        </div>
        <button type="button" id="submitButton">Generate Text</button>
      </form>
      <div id="resultsDiv"></div>
      <a href="#" id="downloadButton" download>Download Text</a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
